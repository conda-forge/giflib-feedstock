{% set version = "5.2.0" %}

package:
  name: giflib
  version: {{ version }}

source:
  url: http://downloads.sourceforge.net/project/giflib/giflib-{{ version }}.tar.gz
  sha256: dc7257487c767137602d86c17098ec97065a718ff568a61cfcf1a9466f197b1f
  patches:
    - makefile.patch

build:
  number: 0
  skip: True  # [win or osx]
  run_exports:
     # SONAME changes at patch revs.
    #    https://abi-laboratory.pro/tracker/timeline/giflib/
    - {{ pin_subpackage('giflib', max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - make  # [not win]

test:
  commands:
    - gif2rgb -h  # [not win]
    - gifbuild -h  # [not win]
    - gifclrmp -h  # [not win]
    - gifecho -h  # [not win]
    - giffix -h  # [not win]
    - gifinto -h  # [not win]
    - giftext -h  # [not win]
    - gif2rgb.exe -h  # [win]
    - gifbuild.exe -h  # [win]
    - gifclrmp.exe -h  # [win]
    - gifecho.exe -h  # [win]
    - giffix.exe -h  # [win]
    - gifinto.exe -h  # [win]
    - giftext.exe -h  # [win]

about:
  home: http://giflib.sourceforge.net
  license: MIT
  license_file: COPYING
  summary: Library for reading and writing gif images

extra:
  recipe-maintainers:
    - ocefpaf
    - 183amir
    - msarahan
