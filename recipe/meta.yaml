{% set version = "5.2.1" %}

package:
  name: giflib
  version: {{ version }}

source:
  url: http://downloads.sourceforge.net/project/giflib/giflib-{{ version }}.tar.gz
  sha256: 31da5562f44c5f15d63340a09a4fd62b48c45620cd302f77a6d9acf0077879bd

build:
  number: 0
  skip: True  # [win]
  run_exports:
     # SONAME changes at patch revs.
    #    https://abi-laboratory.pro/tracker/timeline/giflib/
    - {{ pin_subpackage('giflib', max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - make  # [not win]
    - cmake

test:
  commands:
    - gif2rgb -h  # [not win]
    - gifbuild -h  # [not win]
    - giffix -h  # [not win]
    - giftext -h  # [not win]
    - gifclrmp -h  # [not win]
    - gif2rgb.exe -h  # [win]
    - gifbuild.exe -h  # [win]
    - gifclrmp.exe -h  # [win]
    - gifecho.exe -h  # [win]
    - giffix.exe -h  # [win]
    - gifinto.exe -h  # [win]
    - giftext.exe -h  # [win]

about:
  home: http://giflib.sourceforge.net
  license: MIT
  license_file: COPYING
  summary: Library for reading and writing gif images

extra:
  recipe-maintainers:
    - ocefpaf
    - 183amir
    - msarahan
